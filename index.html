<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<!-- In order to start your challenge, remove all the content inside <div id="home-page"></div> and start coding :) -->

<body>
  <div id="home-page">
    <div class="home-page-container">
      <div class="home-page-container__leftside">
        <div class="home-page-container__logo">
          <img src="public/images/logo.svg" alt="">
          <h3 class="home-page-container__logo-title">PayTo</h3>
        </div>
        <div class="form-container">
         
          <form class="form-container__wrapper">
            <h1 class="form-container__title">Add your informations</h1>
            <div class="form-container__wrapper-item">
              <input class="form-container__wrapper-input" type="text" required>
              <label class="form-container__wrapper-placeholder">Name on card</label>
            </div>
            <div class="form-container__wrapper-item">
              <input id="card" class="form-container__wrapper-input" type="text" required>
              <label for="card" class="form-container__wrapper-placeholder">Card number</label>
            </div> 
           <div class="form-container__wrapper-row">
            <div class="form-container__wrapper-item form-container__wrapper-item--medium">
              <input class="form-container__wrapper-input" type="text" maxlength="5" required>
              <label class="form-container__wrapper-placeholder">Expiry date (MM/YY)</label>
            </div>
            <div class="form-container__wrapper-item form-container__wrapper-item--small">
              <input id="cvv" class="form-container__wrapper-input" type="text" maxlength="4" required>
              <label class="form-container__wrapper-placeholder">CVV</label>
            </div>
           </div>
           <div class="btn">
            <a class="btn__title" href="#">Next Step</a>
          </div>
        </form>
        </div>
      </div>
      <div class="home-page-container__rightside">
        <div class="home-page-container__rightside-wrapper">
          <img class="home-page-container__rightside-image" src="public/images/card_image.svg" alt="" srcset="">
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
